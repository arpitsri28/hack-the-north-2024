<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate AI-Powered Anki Decks</title>

    <!-- Link to Google Fonts and external CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Generate AI-Powered Anki Decks!</h1>

      <form
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
        id="upload-form"
      >
        <!-- Field to enter the name of the Anki deck -->
        <input
          type="text"
          name="deck_name"
          id="deck_name"
          placeholder="Enter deck name"
          required
        />

        <!-- Option to enter text directly -->
        <textarea
          name="text_input"
          id="text_input"
          rows="6"
          placeholder="Paste your text here :)"
        ></textarea>

        <p>— OR —</p>

        <!-- Drag-and-drop area -->
        <div id="drop-area">
          <p>
            Drag and drop your .txt or .pdf file here, or click to select a file
          </p>
          <!-- The hidden attribute should not have "hidden />" as text -->
          <input
            type="file"
            name="txt_file"
            id="txt_file"
            accept=".txt,.pdf"
            hidden
          />
        </div>

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      // Grab the drop area and file input elements
      const dropArea = document.getElementById("drop-area");
      const fileInput = document.getElementById("txt_file");

      // Prevent default behavior (Prevent file from being opened)
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, (e) => e.preventDefault());
        dropArea.addEventListener(eventName, (e) => e.stopPropagation());
      });

      // Highlight drop area when file is dragged over
      ["dragenter", "dragover"].forEach((eventName) => {
        dropArea.addEventListener(eventName, () => {
          dropArea.classList.add("dragging");
        });
      });

      ["dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, () => {
          dropArea.classList.remove("dragging");
        });
      });

      // Handle dropped files
      dropArea.addEventListener("drop", (e) => {
        const files = e.dataTransfer.files;
        const file = files[0];

        if (
          file &&
          (file.type === "text/plain" || file.type === "application/pdf")
        ) {
          fileInput.files = files; // Populate file input with dropped file
          dropArea.querySelector("p").textContent = file.name; // Display file name
        } else {
          dropArea.querySelector("p").textContent =
            "Invalid file type. Please upload a .txt or .pdf file.";
        }
      });

      // Allow click on drop area to trigger file selection
      dropArea.addEventListener("click", () => fileInput.click());

      // Update drop area when file is selected via click
      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (
          file &&
          (file.type === "text/plain" || file.type === "application/pdf")
        ) {
          dropArea.querySelector("p").textContent = file.name;
        } else {
          dropArea.querySelector("p").textContent =
            "Invalid file type. Please upload a .txt or .pdf file.";
        }
      });
    </script>
  </body>
</html>
